<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/*通配符的权重为0，继承的权重为null, 0>null*/
			* {
				color: red;
			}
			h2 {
				color: green;
			}
			/*span不会显示绿色，绿色是继承为null，*为0 */
		</style>
	</head>
	<body>
		<h2>HDCMS <span>hdcms.com</span></h2>
	</body>
</html>
