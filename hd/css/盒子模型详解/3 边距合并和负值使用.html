<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				padding: 100px;
			}
			article {
				border: solid 2px #ddd;
				width: 300px;
				padding: 50px 0;
			}
			div {
				border: solid 1px red;
				margin-left: -50px;
				margin-right: -50px;
			}
			/*边距会进行合并，优先取得最大的边距*/
			h2 {
				border: solid 1px red;
				margin-bottom: 30px;
				margin-top: 30px;
			}
			h3 {
				border: solid 1px red;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<h2>houdunren.com</h2>
		<h2>hdcms.com</h2>
		<h3>后盾人</h3>
		<article>
			<div>houdunren.com</div>
		</article>
	</body>
</html>
