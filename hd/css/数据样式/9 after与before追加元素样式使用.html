<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			h2 {
				position: relative;
				cursor: pointer;
			}
			h2:hover::before {
				content: attr(data-link);
				color: white;
				background: #555;
				position: absolute;
				left: 0;
				bottom: -50px;
				padding: 5px;
				border: solid 1px #333;
			}
		</style>
	</head>
	<body>
		<h2 data-link="houdunren.com">后盾人</h2>
	</body>
</html>
