<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table {
				border: none;
				border-collapse: collapse;
			}
			table td {
				border: none;
				border-right: solid 1px #ddd;
				border-bottom: solid 1px #ddd;
				padding: 10px;
			}
			table td:last-child {
				border-right: none;
			}
			table tr:last-child {
				border-bottom: none;
			}
			table tr:last-child td {
				border-bottom: solid 1px #ddd;
			}
			table tr:first-child {
				background: #f3f3f3;
			}
		</style>
	</head>
	<body>
		<table border="1">
			<tr>
				<td>编号</td>
				<td>标题</td>
			</tr>

			<tr>
				<td>houdunren.com</td>
				<td>houdunren.com</td>
			</tr>

			<tr>
				<td>2</td>
				<td>hdcms.com</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
