<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.success {
				border: solid 1px green;
				color: green;
			}
			.error {
				border: solid 1px red;
				color: red;
			}
			#content {
				color: orange;
			}
		</style>
	</head>
	<body>
		<!--sum ID应该是唯一的，ID往往配合JS逻辑一起使用，不建议使用ID进行样式的定义-->
		<div class="success">操作成功</div>
		<div class="error">表单失误</div>
		<div id="content">ID选择器</div>
	</body>
</html>
