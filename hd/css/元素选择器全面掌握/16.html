<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				border: solid 1px #ddd;
				width: 150px;
				position: relative;
			}
			div > input[type="text"] {
				border: none;
				outline: none;
				font-size: 14px;
			}
			div > input[type="text"] + span:after {
				content: "\293F";
				right: 5px;
				bottom: 0;
				position: absolute;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div>
			<input type="text" />
			<span></span>
		</div>
	</body>
</html>
