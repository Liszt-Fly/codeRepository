<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* sum 后代选择器 */
			/* main article h2 {
				color: red;
			} */
			/*仅仅作用于子集，其他后代无效果，不响应 */
			/* main article > h2 {
				color: red;
			} */
			/*兄弟选择器 仅仅作用于后面的兄弟*/
			/* article h1 ~ h2 {
				color: green;
			} */
			/* 相邻选择器 仅仅挨着 仍然是只能作用于后面的*/
			article h1 + h2 {
				color: green;
			}
		</style>
	</head>
	<body>
		<main>
			<article>
				<h2>hdcms.com</h2>
				<h1>后盾人</h1>
				<h2>hdcms.com</h2>
				<aside>
					<h2>houdunren.com</h2>
				</aside>
				<h2>！！！！！！！hdcms.com</h2>
			</article>
		</main>
	</body>
</html>
