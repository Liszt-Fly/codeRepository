<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			span:first-of-type {
				font-weight: normal;
			}
			span:nth-of-type(2) {
				font-weight: bold;
			}
			span:nth-of-type(3) {
				font-weight: 800;
			}
			span:nth-of-type(4) {
				font-size: 40px;
			}
			span:nth-of-type(5) {
				font-size: 50px;
			}
			span:nth-of-type(6) {
				font-size: 100%;
			}
			span:nth-of-type(7) {
				font-size: 1em;
			}
		</style>
	</head>
	<body>
		<div>
			<span>Normal</span>
			<hr />
			<span>Bold</span>
			<hr />
			<span>Bolder</span>
			<hr />
			<span>40px</span>
			<hr />
			<span>50px</span>
			<hr />
			<span>100%</span>
			<hr />
			<span>1em</span>
		</div>
	</body>
</html>
